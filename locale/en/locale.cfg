[mod-setting-description]
LootingRemnants-loot-proba=Chance of generating remnant when an entity is killed (0=never, 1=100% chance)
LootingRemnants-loot-min=Minimum remnants amount (0=nothing, 1=full ingredient costs)\nWARN: Above 1 gives free items 
LootingRemnants-loot-max=Maximum remnants amount (0=nothing, 1=full ingredient costs)\nWARN: Above 1 gives free items 